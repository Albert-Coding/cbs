<!DOCTYPE html>
<html>
<head>
    <title>Cluster Boot Service</title>
    <link rel="stylesheet" href="lib/common.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        #left li { white-space: nowrap; text-align:left; width:100% }
        #left button { width:40px }
        #right button { width:auto }
        #right-body table td { white-space:nowrap; border:1px solid gray; background-color:white; padding:3px }
        #right-body table th { white-space:nowrap; font-weight:normal; text-align:left; padding:3px }
        #account { list-style-type: none; padding:5px; margin:5px }
        #account li { padding:2px; margin:2px }
        #account li a { background-color:transparent; border:1px solid white; padding:2px; }
        #account li a:hover { background-color:#fdd; border:1px solid red }
        #cluster th { text-align:right }
        #cluster label { border-right:1px dashed #ccc; padding-right:5px }
        .separator { height:2px; border-top:1px dashed black; margin-top:2px }
    </style>
    <script src="lib/jquery.js"></script>
    <script src="lib/date.js"></script>
    <script src="me.js"></script>
</head>
<body>
    <div id="top"><a onclick="account.reset()">Cluster Boot Service</a></div>
    <div id="middle">
        <table width="100%">
            <tr>
                <td id="left">
                    <div class="side-title">Clusters</div>
                    <div class="side-panel" id="left-body"></div>
                    <div class="side-title"></div>
                    <div class="side-panel">
                        <button onclick="cluster.add()">+</button>
                    </div>
                </td>
                <td id="center">
                    <div id="cluster">
                        <table>
                            <tr><th><label>About</label></th><td id="cluster-about"></td></tr>
                            <tr><th><label>Boot Node</label></th><td id="cluster-hint"></td></tr>
                            <tr><td></td><td><div class="separator"></div></td></tr>
                            <tr><th><label>Actions</label></th><td>
                                <button onclick="cluster.manage()">manage</button>
                                <button onclick="cluster.clone()">clone</button>
                                <button onclick="cluster.delete()">delete</button>
                            </td></tr>
                            <tr><th><label>Settings</label></th><td>
                                <button onclick="cluster.setAbout()">about</button>
                                <button onclick="cluster.setAuthKey()">auth</button>
                                <button onclick="cluster.setImageRoot()">image</button>
                                <button onclick="cluster.setLocal()" id="cluster-set-local">local</button>
                                <button onclick="cluster.setShortHost()" id="cluster-set-naming">short host names</button>
                            </td></tr>
                            <tr><td></td><td><div class="separator"></div></td></tr>
                            <tr><th><label>Process Config</label></th><td id="cluster-configs"></td></tr>
                            <tr><th><label>Node Templates</label></th><td id="cluster-templates"></td></tr>
                            <tr><th><label>Required Nodes</label></th><td id="cluster-required"></td></tr>
                            <tr><td></td><td><div class="separator"></div></td></tr>
                            <tr><th><label>Registered Nodes</label></th><td id="cluster-registered"></td></tr>
                        </table>
                    </div>
                </td>
                <td id="right">
                    <div class="side-title" id="right-title"></div>
                    <div class="side-panel" id="right-body"></div>
                    <div class="side-title"></div>
                    <div class="side-panel" id="right-footer"></div>
                </td>
            </tr>
        </table>
    </div>
    <div id="bottom"><a onclick="account.reset()">v0.0.1</a></div>
</body>
</html>
